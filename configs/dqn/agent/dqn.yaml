# agent
type: 'dqn'
num_timesteps: 100000 # 100k
obs_shape: None
action_size: None

eps_scheduler:
    initial_value: 1.0
    final_value: 0.01
    step_size: 50000

buffer: 
    type: 'dqn_buffer'
    size: 100000
    n_step: 1

optimizer:
    type: 'adam'
    lr: 0.0001
    weight_decay: 0.0
    betas: [0.9, 0.999]
    eps: 0.00015

# updates
double: False
gamma: 0.99
batch_size: 32
updates_per_step: 2
update_freq: 1
target_update_freq: 1
clip_grad_norm: 10
min_buffer_size: 1600

# logging
log_every: 1000

# evaluation
num_eval_trajectories: 10
eval_eps: 0.01