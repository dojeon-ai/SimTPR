# defaults
type: 'rainbow'
num_timesteps: 100000 # 100k
obs_shape: None
action_size: None

buffer: 
    type: 'per_buffer'
    size: 100000
    n_step: 10
    prior_exp: 0.5 # ω
    prior_weight_scheduler: # β
        initial_value: 0.4
        final_value: 1.0
        step_size: 100000
        
finetune_type: 'naive'

optimizer:
    type: 'adam'
    lr: 0.0001414 # sqrt(2)
    weight_decay: 0.0
    betas: [0.9, 0.999]
    eps: 0.00015

# c51
v_min: -10
v_max: 10

# exploration
train_exploration_type: noisy
eval_exploration_type: e-greedy
eval_eps: 0.001

# updates
double: True
gamma: 0.99
batch_size: 32
optimize_freq: 1       # loss optimization frequency 
optimize_per_step: 1   # optimization step per frequency
update_freq: 2000      # target update frequency
clip_grad_norm: 10
min_buffer_size: 1600

# logging
log_every: 1000
eval_every: 100000
vis_every: 2000

# evaluation
num_eval_trajectories: 10