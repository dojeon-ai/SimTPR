# defaults
type: 'mae'
num_epochs: 10
time_span: None
obs_shape: None
action_size: None
aug_types: [random_shift, intensity]

optimizer:
    type: 'adam'
    lr: 0.0001
    weight_decay: 0.0000001 #1e-6
    betas: [0.9, 0.999]
    eps: 0.00015

# updates
batch_size: 32

# logging
log_every: 1000
eval_every: 10
save_every: 10
