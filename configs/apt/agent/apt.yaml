# agent
type: 'apt'
num_timesteps: 1000000 # 100k
obs_shape: None
action_size: None

buffer: 
    type: 'per_buffer'
    size: 100000
    n_step: 10
    prior_exp: 0.5 # ω
    prior_weight_scheduler: # β
        initial_value: 0.4
        final_value: 1.0
        step_size: 1000000

optimizer:
    type: 'adam'
    lr: 0.0001
    weight_decay: 0.0
    betas: [0.9, 0.999]
    eps: 0.00015

pbe:
    knn_rms: true
    knn_k: 3
    knn_avg: true
    knn_clip: 0.0001

# contrastive
temperature: 0.1

# c51
v_min: -10
v_max: 10

# updates
double: True
gamma: 0.99
batch_size: 64
updates_per_step: 1
update_freq: 2
target_update_freq: 2
clip_grad_norm: 10
min_buffer_size: 2000

# logging
log_every: 2000
eval_every: 200000

# evaluation
num_eval_trajectories: 10